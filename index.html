  <style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc, getDoc, setDoc, updateDoc, deleteDoc,
      collection, getDocs, onSnapshot, writeBatch, query, limit, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    /* =========================
       0) Firebase ì„¤ì •
    ========================== */
    const firebaseConfig = {
      apiKey: "AIzaSyBCI97ApSsXtNqUnKTdzEW6bvtaF-bHrgs",
      authDomain: "role-class.firebaseapp.com",
      projectId: "role-class",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    /* =========================
       1) ìƒíƒœ ë³€ìˆ˜
    ========================== */
    let myId = null;
    let myRoom = "";
    let isHost = false;
    let currentRoomData = null; // ë°© ì„¤ì • ì •ë³´ ì €ì¥

    let unsubRoom = null;
    let unsubRoster = null;
    let unsubMyPrivate = null;
    let unsubHostPrivate = null;

    const $ = (id) => document.getElementById(id);

    // Toast
    function showToast(msg) {
      const x = $("toast");
      if(x) {
          x.textContent = msg;
          x.className = "show";
          setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
      }
      console.log(`[TOAST] ${msg}`);
    }

    // Custom Modal Function
    function openModal(msg, isConfirm = false) {
      return new Promise((resolve) => {
        const overlay = $("modalOverlay");
        const msgEl = $("modalMsg");
        const okBtn = $("modalOkBtn");
        const cancelBtn = $("modalCancelBtn");

        msgEl.innerHTML = msg.replace(/\n/g, "<br>");
        overlay.style.display = "flex";
        
        cancelBtn.style.display = isConfirm ? "block" : "none";
        
        const newOk = okBtn.cloneNode(true);
        okBtn.parentNode.replaceChild(newOk, okBtn);
        
        const newCancel = cancelBtn.cloneNode(true);
        cancelBtn.parentNode.replaceChild(newCancel, cancelBtn);

        newOk.onclick = () => { overlay.style.display = "none"; resolve(true); };
        newCancel.onclick = () => { overlay.style.display = "none"; resolve(false); };
      });
    }

    async function showAlert(msg) { await openModal(msg, false); }
    async function showConfirm(msg) { return await openModal(msg, true); }

    function setBusy(busy) {
      const btns = ["joinBtn", "leaveBtn", "assignBtn", "resetBtn", "addRoleBtn"];
      btns.forEach(id => {
        const el = $(id);
        if(el) el.disabled = busy;
      });
      if (!myId && $("joinBtn")) $("joinBtn").disabled = true;
      ["roomInput", "nameInput"].forEach(id => {
        const el = $(id);
        if(el) el.disabled = busy;
      });
    }

    /* =========================
       2) ë¦¬ìŠ¤ë„ˆ í•´ì œ í•¨ìˆ˜
    ========================== */
    function stopAllListeners() {
      if (unsubRoom) { unsubRoom(); unsubRoom = null; }
      if (unsubRoster) { unsubRoster(); unsubRoster = null; }
      if (unsubMyPrivate) { unsubMyPrivate(); unsubMyPrivate = null; }
      if (unsubHostPrivate) { unsubHostPrivate(); unsubHostPrivate = null; }
    }

    /* =========================
       í™”ë©´ ì „í™˜
    ========================== */
    function showJoinScreen() {
      $("join").style.display = "block";
      $("lobby").style.display = "none";
      $("roleSetup").style.display = "none";
      $("hostArea").style.display = "none";

      $("players").innerHTML = "";
      $("adminRoles").innerHTML = "";
      $("myRole").className = "";
      $("myRole").innerHTML = "";
      $("gameInfoBox").style.display = "none";
      $("hint").textContent = "ë°© ì½”ë“œë¥¼ ì…ë ¥í•˜ë©´ ìƒˆ ë°©ì¸ì§€/ê¸°ì¡´ ë°©ì¸ì§€ ì•ˆë‚´í•©ë‹ˆë‹¤.";
    }

    function showLobbyScreen() {
      $("join").style.display = "none";
      $("lobby").style.display = "block";
      $("lobbyRoomCode").textContent = myRoom; // ë°© ì½”ë“œ í‘œì‹œ
    }

    function withTimeout(promise, ms, label) {
      return new Promise((resolve, reject) => {
        const t = setTimeout(() => reject(new Error(`TIMEOUT: ${label}`)), ms);
        promise.then((v) => { clearTimeout(t); resolve(v); })
               .catch((e) => { clearTimeout(t); reject(e); });
      });
    }

    /* =========================
       3) ì—­í•  ì„¤ì • UI
    ========================== */
    function getRolesConfigFromUI() {
      const rows = document.querySelectorAll(".roleRow");
      const config = {};
      
      rows.forEach((row) => {
        const role = row.querySelector(".roleName").value.trim();
        const count = parseInt(row.querySelector(".roleCount").value, 10);
        const desc = row.querySelector(".roleDesc").value.trim();
        
        if (role && Number.isFinite(count) && count > 0) {
          config[role] = { count, desc };
        }
      });
      return config;
    }

    function addRoleRow() {
      const div = document.createElement("div");
      div.className = "roleRow";
      div.innerHTML = `
        <input class="roleName" type="text" placeholder="ì—­í•  (ì˜ˆ: ë§ˆí”¼ì•„)"/>
        <input class="roleCount" type="number" min="1" value="1"/>
        <input class="roleDesc" type="text" placeholder="ì„¤ëª… (ì˜ˆ: ë°¤ì— ì‹œë¯¼ ì œê±°)"/>
        <button class="ghost removeRoleBtn" type="button" style="padding:8px;">ğŸ—‘ï¸</button>
      `;
      div.querySelector(".removeRoleBtn").addEventListener("click", () => div.remove());
      $("roles").appendChild(div);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    /* =========================
       4) ë°© ì¡´ì¬ í™•ì¸
    ========================== */
    let roomCheckTimer = null;
    async function onRoomInputChange() {
      const code = $("roomInput").value.trim();
      if (!myId) return;
      if (!code) {
        $("hint").textContent = "ë°© ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”.";
        $("roleSetup").style.display = "none";
        return;
      }

      clearTimeout(roomCheckTimer);
      roomCheckTimer = setTimeout(async () => {
        try {
          const snap = await withTimeout(getDoc(doc(db, "rooms", code)), 4000, "checkRoom");
          if (snap.exists()) {
            $("hint").textContent = "âœ… ê¸°ì¡´ ë°©ì…ë‹ˆë‹¤. ì°¸ê°€ìë¡œ ì…ì¥í•©ë‹ˆë‹¤.";
            $("roleSetup").style.display = "none";
          } else {
            $("hint").textContent = "ğŸ†• ìƒˆ ë°©ì…ë‹ˆë‹¤. (ë°©ì¥ - ì—­í•  ì„¤ì • í•„ìš”)";
            $("roleSetup").style.display = "block";
          }
        } catch (e) {
          console.error(e);
          $("hint").textContent = "ë°© í™•ì¸ ì¤‘...";
          $("roleSetup").style.display = "none";
        }
      }, 300);
    }

    /* =========================
       5) Firestore ê²½ë¡œ
    ========================== */
    const roomRef = (code) => doc(db, "rooms", code);
    const rosterRef = (code, uid) => doc(db, `rooms/${code}/roster/${uid}`);
    const privateRef = (code, uid) => doc(db, `rooms/${code}/privatePlayers/${uid}`);

    /* =========================
       6) ì…ì¥ (Join)
    ========================== */
    async function joinRoom() {
      console.log(">> joinRoom clicked");
      const name = $("nameInput").value.trim();
      const code = $("roomInput").value.trim();
      if (!name || !code) { await showAlert("ì´ë¦„ê³¼ ë°© ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”."); return; }
      if (!myId) { await showAlert("ë¡œê·¸ì¸ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”."); return; }

      setBusy(true);
      stopAllListeners();
      myRoom = code;
      isHost = false;

      try {
        const rRef = roomRef(code);
        const rSnap = await withTimeout(getDoc(rRef), 6000, "getRoom");

        // 1) ë°© ìƒì„± + ë‚´ê°€ ë°©ì¥
        if (!rSnap.exists()) {
          const rolesConfig = getRolesConfigFromUI();
          if (Object.keys(rolesConfig).length === 0) {
            throw new Error("ì—­í• ì„ ìµœì†Œ í•˜ë‚˜ ì´ìƒ ì„¤ì •í•´ì£¼ì„¸ìš”.");
          }
          await withTimeout(setDoc(rRef, {
            hostId: myId,
            status: "waiting", 
            rolesConfig,
            createdAt: Date.now()
          }), 6000, "createRoom");
          isHost = true;
        } else {
          const data = rSnap.data() || {};
          isHost = (data.hostId === myId);
        }

        // 2) roster ë“±ë¡
        await withTimeout(setDoc(rosterRef(code, myId), {
          name, isHost, joinedAt: Date.now()
        }, { merge: true }), 6000, "upsertRoster");

        // 3) privatePlayers ë“±ë¡
        const pRef = privateRef(code, myId);
        const pSnap = await withTimeout(getDoc(pRef), 6000, "getPrivateMe");
        
        if (!pSnap.exists()) {
          await withTimeout(setDoc(pRef, { name, role: null, isHost }), 6000, "createPrivateMe");
        } else {
          await withTimeout(updateDoc(pRef, { name, isHost }), 6000, "updatePrivateMe");
        }

        // UI ì „í™˜ ë° ë¦¬ìŠ¤ë„ˆ
        showLobbyScreen();
        listenRoomDoc();
        listenRoster();
        listenMyRole();
        if (isHost) listenAllRolesForHost();

      } catch (e) {
        console.error("Join Error:", e);
        await showAlert("ì…ì¥ ì‹¤íŒ¨:\n" + (e?.message || e));
        myRoom = "";
        isHost = false;
        showJoinScreen();
      } finally {
        setBusy(false);
      }
    }

    /* =========================
       7) ë¦¬ìŠ¤ë„ˆë“¤
    ========================== */
    function listenRoomDoc() {
      unsubRoom = onSnapshot(roomRef(myRoom), async (snap) => {
        if (!snap.exists()) {
          stopAllListeners();
          await showAlert(`ë°©ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.`);
          myRoom = "";
          isHost = false;
          showJoinScreen();
          return;
        }

        const data = snap.data() || {};
        currentRoomData = data; // ì €ì¥
        
        const wasHost = isHost;
        isHost = (data.hostId === myId);

        if (!wasHost && isHost) {
            showToast("ğŸ‘‘ ë‹¹ì‹ ì´ ì´ì œ ë°©ì¥ì…ë‹ˆë‹¤!");
            listenAllRolesForHost();
        }

        $("hostTag").textContent = isHost ? "ğŸ‘‘ ë‹¹ì‹ ì€ ë°©ì¥ì…ë‹ˆë‹¤" : "ğŸ™‚ ë‹¹ì‹ ì€ ì°¸ê°€ìì…ë‹ˆë‹¤";
        $("hostArea").style.display = isHost ? "block" : "none";

        // ì „ì²´ ì—­í•  ìˆ˜ í‘œì‹œ
        updateGameInfoUI(data);

      }, (err) => console.error("Room listen error:", err));
    }

    function updateGameInfoUI(roomData) {
        const box = $("gameInfoBox");
        const list = $("gameInfoList");
        
        if (roomData.status === 'assigned' && roomData.rolesConfig) {
            box.style.display = "block";
            let html = "";
            let total = 0;
            Object.entries(roomData.rolesConfig).forEach(([role, info]) => {
                const count = (typeof info === 'number') ? info : info.count;
                total += count;
                html += `<span class="role-badge">${role} ${count}ëª…</span>`;
            });
            list.innerHTML = `<div>ì´ ì¸ì›: <b>${total}ëª…</b></div><div style="margin-top:5px;">${html}</div>`;
        } else {
            box.style.display = "none";
        }
    }

    function listenRoster() {
      const q = query(collection(db, `rooms/${myRoom}/roster`));
      unsubRoster = onSnapshot(q, (snap) => {
        const list = [];
        snap.forEach(d => list.push(d.data()));
        list.sort((a,b) => (a.joinedAt || 0) - (b.joinedAt || 0));

        $("players").innerHTML = "";
        list.forEach((p) => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${p.name}</span>` + (p.isHost ? " <span style='font-size:12px;'>ğŸ‘‘</span>" : "");
          $("players").appendChild(li);
        });
      });
    }

    function listenMyRole() {
      unsubMyPrivate = onSnapshot(privateRef(myRoom, myId), (snap) => {
        const data = snap.data() || {};
        const el = $("myRole");

        if (data.role) {
            let desc = "";
            if (currentRoomData && currentRoomData.rolesConfig) {
                const config = currentRoomData.rolesConfig[data.role];
                if (config && config.desc) desc = config.desc;
            }
            if (data.roleDesc) desc = data.roleDesc;

            el.className = "active";
            el.innerHTML = `
                <div class="role-card-title">ğŸ­ ë‹¹ì‹ ì˜ ì—­í• </div>
                <div class="role-card-name">${data.role}</div>
                <div class="role-card-desc">${desc || "íŠ¹ë³„í•œ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤."}</div>
            `;
        } else {
            el.className = "";
            el.innerHTML = `
                <div style="color:#aaa; font-size:14px; padding:10px;">
                   ğŸ² ê²Œì„ ëŒ€ê¸° ì¤‘...<br>
                   ë°©ì¥ì´ ì—­í• ì„ ë°°ì •í•˜ë©´ ì¹´ë“œê°€ ë’¤ì§‘í™ë‹ˆë‹¤.
                </div>
            `;
        }
      });
    }

    function listenAllRolesForHost() {
      if (unsubHostPrivate) unsubHostPrivate();
      
      unsubHostPrivate = onSnapshot(collection(db, `rooms/${myRoom}/privatePlayers`), (snap) => {
        const container = $("adminRoles");
        container.innerHTML = "<h4>ğŸ“‹ ì „ì²´ ì—­í•  í˜„í™© (ë°©ì¥ìš©)</h4>";
        
        let hasRoles = false;
        snap.forEach((d) => {
          const p = d.data() || {};
          if (p.role) {
            hasRoles = true;
            const div = document.createElement("div");
            div.style.borderBottom = "1px solid #ffcccc";
            div.style.padding = "6px 0";
            div.innerHTML = `<b>${p.name}</b> : ${p.role}`;
            container.appendChild(div);
          }
        });

        if (!hasRoles) {
            container.innerHTML += "<div class='muted'>ì•„ì§ ì—­í• ì´ ë°°ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</div>";
        }
      }, (err) => console.log("Host role listen error:", err));
    }

    /* =========================
       8) ì—­í•  ë¶€ì—¬ (ë°©ì¥) - ìˆ˜ì •ë¨ (ì—­í•  ìˆ˜ ë¶ˆì¼ì¹˜ í—ˆìš©)
    ========================== */
    async function assignRoles() {
      if (!isHost) { await showAlert("ë°©ì¥ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }
      
      setBusy(true);
      try {
        const rSnap = await getDoc(roomRef(myRoom));
        const config = rSnap.data().rolesConfig; 

        const playersSnap = await getDocs(collection(db, `rooms/${myRoom}/privatePlayers`));
        
        // ì—­í•  í’€ ìƒì„±
        const rolesList = [];
        Object.entries(config).forEach(([roleName, info]) => {
          const count = (typeof info === 'number') ? info : info.count;
          const desc = (typeof info === 'object' && info.desc) ? info.desc : "";
          
          for (let i = 0; i < count; i++) {
            rolesList.push({ name: roleName, desc: desc });
          }
        });

        // 1. ì—­í• ì´ ë¶€ì¡±í•œ ê²½ìš° (ì°¸ê°€ì > ì—­í• ) -> ì—ëŸ¬
        if (rolesList.length < playersSnap.size) {
           throw new Error(`ì°¸ê°€ì(${playersSnap.size}ëª…)ë³´ë‹¤ ì—­í• (${rolesList.length}ê°œ)ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.\nì—­í• ì„ ë” ì¶”ê°€í•´ì£¼ì„¸ìš”.`);
        }

        // 2. ì—­í• ì´ ë‚¨ëŠ” ê²½ìš° (ì°¸ê°€ì < ì—­í• ) -> í™•ì¸ í›„ ì§„í–‰
        if (rolesList.length > playersSnap.size) {
           const ok = await showConfirm(`ì„¤ì •ëœ ì—­í• (${rolesList.length}ê°œ)ì´ ì°¸ê°€ì(${playersSnap.size}ëª…)ë³´ë‹¤ ë§ìŠµë‹ˆë‹¤.\në‚¨ëŠ” ì—­í• ì€ ë²„ë¦¬ê³  ì§„í–‰í• ê¹Œìš”?`);
           if (!ok) {
             setBusy(false);
             return;
           }
        }

        shuffle(rolesList);

        const batch = writeBatch(db);
        let i = 0;
        playersSnap.forEach((docSnap) => {
          const r = rolesList[i++];
          batch.update(docSnap.ref, { role: r.name, roleDesc: r.desc });
        });
        batch.update(roomRef(myRoom), { status: "assigned" });

        await batch.commit();
